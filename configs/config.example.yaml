app:
  server:
    port: 7001
    timeout: 10s
    read_timeout: 5s
    write_timeout: 10s

  database:
    driver: postgres
    host: localhost
    port: 5432
    username: postgres
    password: postgres
    dbname: restapi
    sslmode: disable
    max_open_conns: 10
    max_idle_conns: 5
    conn_max_lifetime: 1h

  redis:
    host: localhost
    port: 6379
    password: ""
    db: 0

  log:
    level: debug
    file: logs/app.log
    console: true